<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>VueJS</title>
</head>
<body>
<script src="https://unpkg.com/vue@3"></script>
<div id="app"></div>
<script>
    const vm = Vue.createApp({
        data() {
            return {
                stateText: "Puerta cerrada",
                doorState: false,
            };
        },
        watch: {
            doorState(value) {
                if (value) {
                    this.stateText = "Puerta abierta";
                } else {
                    this.stateText = "Puerta cerrada";
                }
            }
        },
        computed: {
            label() {
                return this.doorState ? "Cerrar" : "Abrir"
            },
            styles() {
                return this.doorState ? ['bg-success'] : ['bg-warning'];
            },
            btnStyle() {
                return this.doorState ? ['btn-danger'] : ['btn-success'];
            },
            txtStyle() {
                return this.doorState ? ['text-white'] : ['text-dark'];
            }
        },
        methods: {
            changeState() {
                this.doorState = !this.doorState;
            }
        },
        template: `
          <div class="d-flex align-items-center vh-100">
          <div class="container text-center h-50 d-flex flex-column align-items-center justify-content-center" :class="styles"><h3
              :class="txtStyle">{{ stateText }}</h3>
            <button class="btn w-100" :class="btnStyle" @click="changeState">{{ label }}</button>
          </div>
          </div>
        `,
    }).mount("#app");

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>

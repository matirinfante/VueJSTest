<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge</title>
    <!-- Styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script src="https://unpkg.com/vue@3"></script>
    <div class="container bg-warning bg-opacity-50 text-center mt-4 p-4 border-dark border border-3 rounded-2">
      <h1>Challenge 1 - Increment/Decrement</h1>
    </div>
    <div class="container m-5">
      <h2 class="text-center" id="counter"></h2>
      <div class="container border border-1 rounded mt-4 p-2 d-flex justify-content-evenly" id="buttons"></div>
    </div>

    <!-- Vue logic -->
    <script>
      const counter = Vue.createApp({
        data() {
          return {
            counter: 0,
          };
        },
        methods: {
          submit(e) {
            this.counter++;
          },
        },
        template: `Contador: {{counter}}`,
      }).mount("#counter");

      const buttons = Vue.createApp({
        data() {
          return {
            attr: "click",
          };
        },
        methods: {
          decrement() {
            counter.counter--;
          },
          increment() {
            counter.counter++;
          },
        },
        template: `<button class="btn btn-danger" @[attr]="decrement">Decrement</button><button class="btn btn-success" @[attr]="increment">Increment</button>`,
      }).mount("#buttons");
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>VueJS</title>
</head>
<body>
<script src="https://unpkg.com/vue@3"></script>
<div id="app"></div>
<script>
    const vm = Vue.createApp({
        data() {
            return {
                stateText: "Puerta cerrada",
                doorState: false,
            };
        },
        watch: {
            doorState(value) {
                value ? this.stateText = "Puerta abierta" : this.stateText = "Puerta cerrada";
            }
        },
        computed: {
            label() {
                return this.doorState ? "Cerrar" : "Abrir"
            }
        },
        methods: {
            changeState() {
                this.doorState = !this.doorState;
            }
        },
        template: `
          <div><h3>{{ stateText }}</h3>
          <button @click="changeState">{{ label }}</button>
          </div>

        `,
    }).mount("#app");
</script>
</body>
</html>
